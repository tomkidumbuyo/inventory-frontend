<form class="card" [formGroup]="authenticationForm" (ngSubmit)="login()">
  <div class="card-body p-6">
    <div class="card-title">Login to your account</div>
    <div class="form-group">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" id="username" formControlName="username" placeholder="Enter email">
      <div *ngIf="formControls.password.touched && formControls.password.errors">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">
        Password
        <a href="./forgot-password.html" class="float-right small">I forgot password</a>
      </label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
      <div *ngIf="formControls.password.touched && formControls.password.errors">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" />
        <span class="custom-control-label">Remember me</span>
      </label>
    </div>
    <div class="form-footer">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!authenticationForm.valid" (click)="login()">Sign in</button>
    </div>
  </div>
</form>
