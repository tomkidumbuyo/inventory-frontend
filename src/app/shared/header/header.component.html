<div class="header">
  <div class="container">
    <div class="d-flex">
      <a class="header-brand" [routerLink]="['/']">
        <img src="assets/brand/tabler.svg" class="header-brand-img" alt="Inventory logo">
        <!--<img src="assets/images/brand/tabler.svg" class="header-brand-img" alt="tabler logo">-->
      </a>
      <div class="d-flex order-lg-2 ml-auto">


        <div class="dropdown">
          <a  class="nav-link pr-0 leading-none" data-toggle="dropdown">
            <span class="avatar" style="background-image: url(assets/faces/female/25.jpg)">{{user?.firstName?.charAt(0) | titlecase}}{{user?.lastName?.charAt(0) | titlecase}}</span>
            <span class="ml-2 d-none d-lg-inline-block">
              <span class="text-default">{{user?.firstName | titlecase}} {{user?.lastName | titlecase}}</span>
              <small class="text-muted d-block mt-1">{{user?.email | lowercase}}</small>
            </span>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
            <a class="dropdown-item" [routerLink]="['/setting']">
              <i class="dropdown-icon fe fe-user"></i> Profile
            </a>
            <a class="dropdown-item" [routerLink]="['/user']">
              <i class="dropdown-icon fe fe-settings"></i> Settings
            </a>
            <div class="dropdown-divider"></div>

            <a class="dropdown-item" (click)="logout()">
              <i class="dropdown-icon fe fe-log-out"></i> Sign out
            </a>
          </div>
        </div>
      </div>
      <a  class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
        <span class="header-toggler-icon"></span>
      </a>
    </div>
  </div>
</div>
<div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-lg order-lg-first">
        <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
          <li class="nav-item">
            <a  [routerLink]="['/summary']" class="nav-link active"><i class="fe fe-home"></i> Summary</a>
          </li>
          <li class="nav-item">
            <a  [routerLink]="['/movement']" class="nav-link "><i class="fe fe-map"></i> Movement</a>
          </li>
          <li class="nav-item">
            <a  [routerLink]="['/store']" class="nav-link "><i class="fe fe-map"></i> Stores</a>
          </li>
          <li class="nav-item">
            <a  [routerLink]="['/equipment']" class="nav-link"><i class="fe fe-image"></i> Equipment</a>
          </li>
          <li class="nav-item">
            <a  [routerLink]="['/team']" class="nav-link"><i class="fe fe-image"></i> Team</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
